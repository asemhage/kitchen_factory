
{% extends "base.html" %}

{% block title %}تسجيل الدخول - نظام إدارة مصنع المطابخ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">تسجيل الدخول</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">معلومات تسجيل الدخول الافتراضية</h5>
            </div>
            <div class="card-body">
                <p>اسم المستخدم: <strong>admin</strong></p>
                <p>كلمة المرور: <strong>admin123</strong></p>
                <p class="text-muted">يرجى تغيير كلمة المرور بعد تسجيل الدخول لأول مرة.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
